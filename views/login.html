<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="container-login">
        <div>
            <form action="" class="devbook-form" id="login">
                <span>Seja bem vindo ao DevBook</span>
                <div>
                    <input type="text" name="email" id="email" placeholder="E-mail" required="required">
                </div>
                <div>
                    <input type="password" name="senha" id="senha" placeholder="Senha" required="required">
                </div>
                
                <button type="submit" class="btn-devbook">Login</button>
                <a href="/criar-usuario">Clique aqui para criar sua conta</a>
            </form>
        </div>
    </div>
</body>
</html>
