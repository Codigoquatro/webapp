<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usu√°rios</title>

    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="container-login">
        <div>
            <form action="" class="devbook-form" id="formulario-cadastro">
                <span>Crie sua conta agora mesmo!</span>
                <div>
                    <input type="text" name="nome" id="nome" placeholder="Nome" required="required">
                </div>
                <div>
                    <input type="text" name="email" id="email" placeholder="E-mail" required="required">
                </div>
                <div>
                    <input type="text" name="nick" id="nick" placeholder="Nick" required="required">
                </div>
                <div>
                    <input type="password" name="senha" id="senha" placeholder="Senha" required="required">
                </div>
                <div>
                    <input type="password" name="confirmar-senha" id="confirmar-senha" placeholder="Confirmar Senha" required="required">
                </div>
                
                <button type="submit" class="btn-devbook">Cadastrar</button>
                <a href="/login">Clique aqui para fazer login</a>
            </form>
        </div>
    </div>
</body>
</html>
